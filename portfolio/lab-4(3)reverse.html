<html>
    <head>
        <title>Employee Registration</title>
    </head>
    <body>
        <fieldset>
            <h1 align="center">Employee Registration</h1>
            <hr>
            <form>
                <table align="center">
                    <tr>
                        <th colspan="3"><h1>personal Information</h1></th>
                    </tr>
                    <tr>
                        <th>Employee ID :</th>
                        <td><input type="text" placeholder="employeeID" required></td>
                        <th>Employee Name : <input type="text" placeholder="employeeName"></th>
                    </tr>
                    <tr>
                        <th>E-mail :</th>
                        <td><input type="email" placeholder="E-mail" required></td>
                        <th>Contact No : <input type="phone" placeholder="mobileno." required> </th>
                    </tr>
                </table>
            </form>
        </fieldset>
    </body>
</html>
