<html>
    <head>
        <title>Employee Registration</title>
    </head>
    <body>
        <fieldset>
            <h1 align="center">Employee Registration</h1>
            <form>
                <table align="center" cellspacing="10">
                    <tr>
                        <th colspan="4">Personal information</th>
                    </tr>
                    <tr>
                        <th>Employee ID</th>
                        <td><input type="text" placeholder="employee Id" required></td>
                        <th>Employee name</th>
                        <td><input type="text" placeholder="employee name" required></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td><input type=" email " placeholder="email" required></td>
                        <th>contact no.</th>
                        <td><input type="phone" placeholder="number" required></td>
                    </tr>
                    <tr>
                        <th>Marital Status</th>
                        <td>single: <input type="radio" name="GENDER" required>
                        married: <input type="radio" name="GENDER" required></td>
                    </tr>
                    <tr>
                        <th colspan="4">Education Quilification</th>
                    </tr>
                    <tr>
                        <th>Education</th>
                        <td><input type="text" required></td>
                        <th>experience</th>
                        <td><input type="text" required></td>
                    </tr>
                    <tr>
                        <th colspan="4">Job Details</th>
                    </tr>
                    <tr>
                        <th>destingnation</th>
                        <td><input type="text" required></td>
                        <th>Job location</th>
                        <td><input type="text" required></td>
                    </tr>
                    <tr>
                        <th>salary</th>
                        <td><input type="text" required>
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="4"><input type="submit" value="Register"></td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </body>
</html>
