<html>
    <head>
        <title>covid vaccine</title>
    </head>
    <body>
        <fieldset>
            <h1 align="center">Covid-19 vaccine Registration form </h1>
        <form>
            <table cellspacing="20" align="center">
                <tr>
                    <th>First Name</th>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <th>last Name</th>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <th>Adhar no.</th>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <th>Vaccine Name</th>
                    <td><select name="vaccine" required>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                </td>
                </tr>
                <tr>
                    <th>Vaccine Center</th>
                    <td><select name="city">
                        <option>Rajkot</option>
                        <option>Ahemdabd</option>
                        <option>Baroda</option>
                        <option>Surat</option>
                    </select></td>
                </tr>
                <tr>
                    <th>Date Of Dose</th>
                    <td><input type="date" required></td>
                </tr>
                <tr>
                    <th>Dose Number</th>
                    <td><input type="text" size="4" required></td>
                </tr>
                <tr align="center">
                    <td colspan="2"><input type="submit" value="click here"><input type="reset" value="cancle"></td>
                </tr>
            </table>
        </form>
        </fieldset>
    </body>
</html>
