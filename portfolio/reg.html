<html>
    <head>
        <title>Registration</title>
    </head>
 <body>
    <h1> Registration FORM</h1>
    <form>
        USERNAME:
        <input type="text" placeholder="username" required>
        <br>
        PASSWORD:
        <input type="password" placeholder="password" required>
        <br>
        GENDER:
        Male: <input type="radio" name="GENDER" required>
        Female: <input type="radio" name="GENDER" required>
        <br>
        <input type="checkbox" required> XYZ
        <input type="checkbox" required> ABC
        <input type="checkbox" required> 123
        <br>
        <textarea cols="30" rows="10" required>address</textarea>
        <br>
        <input type="date" required>
        <br>
        <button type="submit">SUBMIT</button>
        <button type="reset">RESET</button>
    </form>
 </body>   
</html>
