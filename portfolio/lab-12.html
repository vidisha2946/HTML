<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    a:link{
        color: aqua;
    }
    a:active{
        color:palevioletred;
    }
    p::first-line{
        color: chartreuse;
        font-size: medium;
    }
    p::first-letter{
        color:darkgoldenrod;
        font-size: larger;
    }
    p::selection{
        background-color: rgb(228, 237, 100);
    }
    p:hover{
        font-size: medium;
        background-color: darkorange;
    }

</style>
<body>
    <div><a href="www.google.com">click here...</a></div>
    <div><p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.
         Nulla dolore modi molestiae ipsam aspernatur itaque aut minima
          perspiciatis culpa. Corporis architecto dolores nisi fugit
         nobis neque, a impedit quam repudiandae.</p></div>
</body>
</html>
