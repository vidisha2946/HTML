<html>
    <head>
        <title>Create Account</title>
    </head>
    <body>
        <fieldset>
            <h1 align="center">Create Account</h1>
            <hr>
            <form>
                <table align="center" cellspacing="10">
                    <tr>
                        <th align="left">First name</th>
                        <th align="left">Last name</th>
                    </tr>
                    <tr>
                            <td>
                                <input type="text" placeholder="enter your first name" required>
                            </td>
                            <td>
                                <input type="text" placeholder="enter your last name" required>
                            </td>
                    </tr>
                    <tr>
                            <th align="left">E-Mail</th>
                    </tr>
                    <tr>
                            <td>
                                <input type=" email " colspan="2" placeholder="enter your e-mail here" required>
                            </td>
                    </tr>
                    <tr>
                            <th align="left">Password</th>
                            <th align="left">Confirm Password</th>
                    </tr>
                    <tr>
                            <td>
                                    <input type="text" placeholder="enter your Password" required>
                            </td>
                            <td>
                                    <input type="text" placeholder="enter your password again" required>
                            </td>
                    </tr>
                    <tr>
                        <th align="left">GENDER:</th>
                        <th align="left">HOBBY:</th>
                        </tr>
                        <tr>
                            <td>
                                Male: <input type="radio" name="GENDER" required>
                                Female: <input type="radio" name="GENDER" required>
                            </td>
                            <td>
                                <input type="checkbox" required> Music
                                <input type="checkbox" required> Sports
                                <input type="checkbox" required> Travel
                                <input type="checkbox" required> Movies
                            </td>
                        </tr>
                        <tr>
                            <th align="left">Source Of Income</th>
                            <th align="left">Income</th>
                        </tr>
                        <tr>
                            <th align="left">
                            <select>
                                <option disabled selected> Select Source Of Income</option>
                                <option> Employment</option>
                                <option> Pension</option>
                                <option> Investment</option>
                            </select>
                            </th>
                            <th align="left">
                                <input type="range" required>20K
                            </th>
                        </tr>
                        <tr>
                            <th align="left">Upload Profile Picture</th>
                            <th align="left">Age</th>
                        </tr>
                        <tr>
                            <td>
                                    <input type="file" required>
                            </td>
                            <td>
                                    <input type="text" placeholder="enter your age" required>
                            </td>
                    </tr>
                    <tr>
                        <th align="left">Bio</th>
                    </tr>
                    <tr>
                        <th colspan="2"><textarea cols="65" rows="5" placeholder="Bio"></textarea></th>
                    </tr>
                    <tr align="center">
                        <th><button type="submit"> Submit </button></th>
                    </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
